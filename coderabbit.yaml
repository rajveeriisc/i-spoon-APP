# CodeRabbit Configuration
# Documentation: https://coderabbit.ai/docs/configure-coderabbit

language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "Draft"
    drafts: false
  tools:
    ast-grep:
      enabled: true
    biome:
      enabled: true
    ruff:
      enabled: true
chat:
  auto_reply: true
